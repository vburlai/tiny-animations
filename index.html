<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Tiny Animations</title>
    <style>
      iframe {
          border-style: solid;
          border-color: #ccc;
          border-width: 1px;
      }
      section {
        display: inline-block;
        width: 50%;
      }
      .main {
        max-width: 980px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p>HTML/CSS/SVG &apos;loading&apos; indicators that work without loading</p>
      <section>
        <h1>Circle 1:</h1>
        <iframe width=90% height=100 src=src/ta-circle1.html></iframe>
        <p>HTML code:</p>
        <iframe width=90% height=50 src=view-source:src/ta-circle1.html></iframe>
      </section>
      <section>
        <h1>Circle 2:</h1>
        <iframe width=90% height=100 src=src/ta-circle2.html></iframe>
        <p>HTML code:</p>
        <iframe width=90% height=50 src=view-source:src/ta-circle2.html></iframe>
      </section>
    </div>
  </body>
</html>
